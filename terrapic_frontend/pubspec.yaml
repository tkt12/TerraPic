name: terrapic_frontend
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  http: ^1.1.0
  provider: ^6.0.1
  firebase_core: ^2.24.0
  google_maps_flutter: ^2.5.3
  geolocator: ^13.0.1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.0
  location: ^6.0.2
  permission_handler: ^11.3.1
  image_picker: ^1.1.2
  http_parser: ^4.0.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_cache_manager: ^3.1.2
  crypto: ^3.0.3
  url_launcher: ^6.1.14
  intl: ^0.19.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
